<h2>Clientes Registrados</h2>
<button *ngIf="role === 'admin'" routerLink="/profile/clientes/new" class="btn-create">Crear Usuario</button>

<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>NIT</th>
                <th>Dirección</th>
                <th>Categoría</th>
                <th>Teléfono</th>
                <th>Usuario</th>
                <th>Creado</th>
                <th *ngIf="role === 'admin'">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{ cliente.name }}</td>
                <td>{{ cliente.email }}</td>
                <td>{{ cliente.nit }}</td>
                <td>{{ cliente.direccion }}</td>
                <td>{{ cliente.categoria }}</td>
                <td>{{ cliente.telefono || '-' }}</td>
                <td>{{ cliente.usuario }}</td>
                <td>{{ cliente.createdAt | date:'short' }}</td>
                <td *ngIf="role === 'admin'">
                    <button [routerLink]="['/profile/clientes/edit', cliente._id]" class="btn-edit">Editar</button>
                    <button (click)="deleteCliente(cliente._id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
