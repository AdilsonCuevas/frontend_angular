<h2 style="text-align: center;">{{ userId ? 'Editar Usuario' : 'Crear Usuario' }}</h2>

<form [formGroup]="form" (ngSubmit)="save()" class="user-form">
    <div class="form-group">
        <label>Nombre:</label>
        <input formControlName="name" placeholder="Ingrese el nombre" />
        <div class="error" *ngIf="form.get('name')?.invalid && form.get('name')?.touched">
            Nombre requerido
        </div>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input formControlName="email" placeholder="Ingrese el email" />
        <div class="error" *ngIf="form.get('email')?.invalid && form.get('email')?.touched">
            Email inv치lido
        </div>
    </div>

    <div class="form-group">
        <label>Contrase침a:</label>
        <input type="password" formControlName="password" placeholder="Ingrese la contrase침a" />
        <div class="error" *ngIf="form.get('password')?.invalid && form.get('password')?.touched">
            Contrase침a requerida
        </div>
    </div>

    <div class="form-group">
        <label>Rol:</label>
        <select formControlName="role">
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
    </div>

    <div class="form-group">
        <label>Avatar (URL):</label>
        <input formControlName="avatar" placeholder="URL del avatar" />
    </div>

    <button type="submit" [disabled]="form.invalid">Guardar</button>
</form>
